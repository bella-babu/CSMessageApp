<!DOCTYPE html>
<html>
  <head>
    <title>Customer Message</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body class="bg-light">
    <!-- Navbar for agent login -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-white" href="/">CSMessageApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/agentlogin">Agent Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Flash messages here -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Send Message Card -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Send us a message</div>
            <div class="card-body">
              <form action="/message" method="post">
                <!-- New input field for Customer ID -->
                <div class="form-group">
                  <label for="customer_id">Customer ID:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="customer_id"
                    id="customer_id"
                    required
                    placeholder="Enter Customer ID"
                  />
                </div>

                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="5"
                    required
                    placeholder="Your message"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Search By ID Card -->
        <div class="col-md-6 mt-5 mt-md-0">
          <div class="card">
            <div class="card-header">Search for a Reply</div>
            <div class="card-body">
              <form action="/search" method="post">
                <div class="form-group">
                  <label for="search_id">Search by ID:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="search_id"
                    id="search_id"
                    required
                    placeholder="Enter Your ID"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script to auto-hide the flash message -->
    <script>
      $(document).ready(function () {
        setTimeout(function () {
          $(".alert").alert("close");
        }, 5000); // 5 seconds
      });
    </script>
  </body>
</html>
